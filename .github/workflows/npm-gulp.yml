name: CI
on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Node 20 with cache if a lockfile exists
      - name: Use Node 20 (cached)
        if: hashFiles('**/package-lock.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      # Otherwise, set up Node 20 without cache
      - name: Use Node 20 (no cache)
        if: hashFiles('**/package-lock.json') == ''
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install: ci if lockfile, install if not
      - name: Install deps (npm ci)
        if: hashFiles('**/package-lock.json') != ''
        run: npm ci

      - name: Install deps (npm install)
        if: hashFiles('**/package-lock.json') == ''
        run: npm install

      - run: npm test --if-present
      - run: npm run build --if-present
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
